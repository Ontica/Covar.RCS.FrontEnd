<div>
  <div style="float: right; position: relative; margin-right: 16px">
    <button type="button" class="btn btn-margin-right" [disabled]="!currentRow" (click)="deleteRow()">Delete</button>
    <button type="button" class="btn btn-margin-left btn-margin-right" [disabled]="!currentRow" (click)="cloneRow()">Clone</button>
    <button type="button" class="btn btn-margin-right" [disabled]="!currentRow" (click)="updateRow()">Edit</button>
    <button type="button" class="btn-action" (click)="addRow()">Add</button>

  </div>
</div>
