<table class="grid-search-table">
  <tr>
    <td>Dependencia:</td>
    <td><select #entity class="select-box" style="width:90px;" (change)="onChangeFilter()" [(ngModel)]="filter.entityUID">
					<option value="">( Todas )</option>
					<option *ngFor="let entity of entities" [value]="entity.uid">{{entity.shortName}}</option>
				</select>
    </td>
    <td>Tema:</td>
    <td>
      <select #theme class="select-box" style="width:210px" (change)="onChangeFilter()" [(ngModel)]="filter.theme">
					<option value="">( Todos )</option>
					<option value="Administración">Administración</option>
					<option value="Aprovechamiento de Gas Natural">Aprovechamiento de Gas Natural</option>
					<option value="ARES">ARES</option>
					<option value="Certificación de Reservas">Certificación de Reservas</option>
					<option value="Comercialización, almacenamiento y transporte">Comercialización, almacenamiento y transporte</option>
					<option value="Contenido Nacional">Contenido Nacional</option>
					<option value="Impacto Social">Impacto Social</option>
					<option value="Medición">Medición</option>
					<option value="Medio ambiente">Medio ambiente</option>
					<option value="Pagos">Pagos</option>
					<option value="Planes">Planes</option>
					<option value="Pozos">Pozos</option>
					<option value="Seguridad industrial">Seguridad industrial</option>
					<option value="Sistema de Administración">Sistema de Administración</option>
				</select>
    </td>
    <td>Buscar:</td>
    <td colspan="3">
      <input class="text-box" type="search" style="width:310px" (keyup.enter)="onChangeFilter()" [(ngModel)]="filter.keywords">
      <button class="btn" style="width:55px;" (click)="onChangeFilter()">Buscar</button>
    </td>
    <td><a (click)="onCleanCombos() ">Limpiar filtros</a></td>
  </tr>
