<procedure-filter (onSearch)="getProcedures($event)" (onNewProcedure)="onOpenProcedureEditorWindow($event)"></procedure-filter>
<table class="grid ">
  <thead>
    <tr>
      <th>Tr√°mite/Clave</th>
      <th>Dependencia/Autoridad</th>
      <th>Tema</th>
      <th>Etapa</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let procedure of procedures">
      <td>
        <a (click)="onOpenProcedureEditorWindow(procedure.uid)">{{procedure.name}}</a>
        <br/> {{procedure.code}}
      </td>
      <td>{{procedure.entity}} <br> {{procedure.authority}}</td>
      <td>{{procedure.theme}}</td>
      <td>{{procedure.stage}}</td>
    </tr>
  </tbody>
</table>

<div class="footer">
  <table class="footer-items">
    <tr>
      <td>{{procedures.length}} Tramites encontrados</td>
      <td>
        <img src="../../assets/icon/backward-icon.png " alt="back icon " />
        <img src="../../assets/icon/play-icon.png " alt="back icon " />
        <img src="../../assets/icon/forward-icon.png " alt="back icon " />
      </td>
      <td class="align-right ">Pagina 1 de 4</td>
    </tr>
  </table>
</div>

<div *ngIf="showProcedureEditorWindow " class="popup ">
  <procedure-editor [procedureUID]="selectedProcedureUID" (onCloseEvent)="closeProcedureEditorWindow()"></procedure-editor>
</div>
