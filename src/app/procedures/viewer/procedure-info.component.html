<div class="editor-container">
    <div class="header">     
      <div class="title">{{procedure.shortName}} </div>
    </div>
  
    <div class="tab">
      <button class="tab-links left-position" [disabled]="isDisabled" [class.selected]="selectedTask==='generalInfo'" (click)="setSelectedTask('generalInfo')">Informaci√≥n general</button>
      <button class="tab-links left-position" [disabled]="isDisabled" [class.selected]="selectedTask==='requirements'" (click)="setSelectedTask('requirements')">Requisitos</button>      
    </div>
    <br>
    <div class="form-frame" [ngSwitch]="selectedTask">
      <pv-general-info *ngSwitchCase="'generalInfo'" [procedureUID]="procedureUID"></pv-general-info>
      <pv-requirements *ngSwitchCase="'requirements'" [procedureUID]="procedureUID"></pv-requirements>      
    </div>
  </div>
