<div class="form-container-text">
  <div>
    <table class="form">
      <tr>
        <td colspan="4" class="form-title form-title-text">Pago de derechos</td>
      </tr>
      <tr>
        <td>Tipo de pago:</td>
        <td><select [disabled]="disabled" class="select-box" style="width:200px" #filingFeeType (change)="onChangeFilingFeeType(filingFeeType.value)" [(ngModel)]="procedure.filingFee.filingFeeType">
          <option value="">( Seleccionar un tipo de pago )</option>
          <option value="No determinado">No determinado</option>          
          <option value="No aplicable">No aplicable</option>
          <option value="Importe fijo">Importe fijo</option>
          <option value="Importe basado en reglas">Importe basado en reglas</option>          
          <option value="Trámite gratuito">Trámite gratuito</option>
          </select>
        </td>
        <td class="text-align-left">Importe:</td>
        <td class="text-align-left">
          <input type="number" min="1" max="999999999" [disabled]="disabled" style="width:80px" class="text-box" [disabled]="isFree" [(ngModel)]="procedure.filingFee.feeAmount">
        </td>
      </tr>
      <tr *ngIf="procedure.filingFee.filingFeeType === 'Importe basado en reglas'">
        <td class="top">Regla para el pago de derechos:</td>
        <td colspan="3 ">
          <textarea [disabled]="disabled" style="width:100%" class="text-area" rows="15" cols="25" [(ngModel)]="procedure.filingFee.rule"></textarea>
        </td>
      </tr>
      <tr>
        <td class="top">Fundamento legal<br>del pago de derechos:</td>
        <td colspan="3">
          <textarea [disabled]="disabled" style="width:100%" class="text-area" rows="5" cols="25" [(ngModel)]="procedure.filingFee.legalBasis"></textarea>
        </td>
      </tr>

    </table>
  </div>
  <div class="form-footer ">
    <table class="form">
      <tr>
        <td><button class="btn">Imprimir</button></td>
        <td class="text-align-center">
          <button class="btn" [disabled]="disabled" (click)="cancel()">Deshacer cambios</button>
        </td>
        <td *ngIf="disabled" class="text-align-right">
          <button class="btn" (click)="editProcedure()">Editar trámite</button>
        </td>
        <td *ngIf="!disabled" class="text-align-right">
          <button class="btn " (click)="saveProcedureChanges()">{{addButtonLabel}}</button>
        </td>
      </tr>
    </table>
  </div>
</div>
