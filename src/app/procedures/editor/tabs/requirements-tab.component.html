<div class="container">
  <div>
    <table>
      <tr>
        <td colspan="2" class="title-row">Requisitos de entrega</td>
      </tr>
      <tr>
        <td width="100px">Descripción de los requisitos de entrega del trámite:</td>
        <td><textarea width="100%; " class="text-area " rows="8" cols="25 " [(ngModel)]="procedure.filingDocuments.notes "></textarea></td>
      </tr>
    </table>
  </div>
  <div>
    <table>
      <tr>
        <td colspan="2" class="title-row">Vigencia y entrega simultánea</td>
      </tr>
      <tr>
        <td width="100px">Vigencia del tramite en caso de emisión:</td>
        <td><textarea width="100%; " class="text-area " rows="2 " cols="25 " [(ngModel)]="procedure.filingCondition.validityTermWhenIssued "></textarea></td>
      </tr>
      <tr>
        <td>Entrega simultánea:</td>
        <td><textarea width="100%; " class="text-area " rows="4 " cols="25 " [(ngModel)]="procedure.filingCondition.startsWhenNotes "></textarea></td>
      </tr>
    </table>
  </div>
  <div>
    <table>
      <tr>
        <td colspan="2" class="title-row">Observaciones generales</td>
      </tr>
      <tr>
        <td width="100px">Observaciones generales:</td>
        <td><textarea width="100%; " class="text-area " rows="5 " cols="25 " [(ngModel)]="procedure.notes "></textarea></td>
      </tr>
    </table>
  </div>
  <div class="footer ">
    <table>
      <tr>
        <td><button class="btn">Imprimir</button></td>
        <td class="align-center ">
          <button class="btn" (click)="cancel()">Deshacer cambios</button>
        </td>
        <td class=" align-right ">
          <button class="btn " (click)="saveProcedureChanges() ">Guardar cambios</button>
        </td>
      </tr>
    </table>
  </div>
</div>
