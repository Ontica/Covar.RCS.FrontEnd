<div class="main-layout">

  <div class="top-bar"></div>

  <div class="central-container">

    <div class="side-bar"></div>


    <div class="main-column">

      <div class="nav-bar">

        <div class="left-section">

          <i class="fa fa-bars disabled" aria-hidden="true"></i>

          <img class="logo" src="./assets/img/customer-logo.png" alt="COVAR Energy Consulting" />

        </div>

        <main-menu class="main-menu"></main-menu>

        <div class="search-and-settings">

          <search-control (onSearch)="search($event)"></search-control>

          <div>
            <i class="fa fa-envelope disabled" aria-hidden="true"></i>
          </div>

          <div>
            <i class="fa fa-bell disabled" aria-hidden="true"></i>
          </div>

          <div>
            <i class="fa fa-star disabled" aria-hidden="true"></i>
          </div>

          <div>
            <i class="fa fa-cog disabled" aria-hidden="true"></i>
          </div>


        </div>

      </div>


      <div class="content">

        <navigation-header [layoutType]="layoutType"
                           (action)="onAction($event)">
        </navigation-header>

        <div class="workarea">
          <router-outlet></router-outlet>
        </div>

      </div>


    </div>  <!--main-column !-->

    <div class="aside-bar"></div>

  </div>  <!--central-container-->

  <footer class="footer"></footer>

</div>
