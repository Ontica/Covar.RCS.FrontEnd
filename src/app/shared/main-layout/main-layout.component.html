
<div class="main-layout">

  <!-- <div class="top-bar"></div> -->

  <div class="central-container">

    <!-- <div class="side-bar"></div> -->

    <div class="main-column">

      <div class="header">

        <div>
          <img class="logo" src="./assets/img/customer-logo.png" alt="COVAR Energy Consulting" />
        </div>

        <div class="title">
          {{title}}
          <div class="breadcrumb">{{breadcrumb}}</div>
        </div>

        <div class="search-control-container">
          <search-control (onSearch)="search($event)"></search-control>
        </div>

      </div>

      <navbar [hidden]="isGlobalSearchPageVisible"></navbar>

      <div class="content">

        <div class="workarea" [hidden]="isGlobalSearchPageVisible">
          <router-outlet></router-outlet>
        </div>

        <div *ngIf="isGlobalSearchPageVisible">
          <global-search [keywords]="keywords" (onClose)="closeGlobalSearchPage()"></global-search>
        </div>

      </div>



    </div>  <!--main-column !-->

    <!-- <div class="aside-bar"></div> -->

  </div>  <!--central-container-->

  <!-- <footer class="footer"></footer> -->

   <spinner></spinner>
   <messagebox></messagebox>

</div>
