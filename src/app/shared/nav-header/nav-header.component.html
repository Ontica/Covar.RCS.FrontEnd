<div class="header">

  <div class="title">
    {{title}}
    <div class="breadcrumb">{{breadcrumb}}</div>
  </div>

  <div class="menu-bar">

    <nav-menu class="menu"
              [items]="mainMenuItems"
              (select)="onSelectMainMenuItem($event)"></nav-menu>

    <nav-menu class="menu"
              [items]="secondaryMenuItems"
              (select)="onSelectSecondaryMenuItem($event)"></nav-menu>

  </div>

</div>
