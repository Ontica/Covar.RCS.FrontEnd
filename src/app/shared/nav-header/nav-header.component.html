<div class="header">

  <div class="title">

    <div>{{title}} / {{layoutType}}</div>
    <div class="breadcrumb">{{breadcrumb}}</div>

  </div>

  <div class="menu-bar">

    <nav-menu class="menu"
              [items]="mainMenuItems"
              (click)="onClickMenu($event)"></nav-menu>

    <nav-menu class="menu"
              [items]="secondaryMenuItems"
              (click)="onClickMenu($event)"></nav-menu>

  </div>

</div>
