<div class="header">

  <div class="title">

    <div>{{title}}</div>
    <div class="breadcrumb">{{breadcrumb}}</div>

  </div>

  <div class="menu-bar">

    <emp-ng-nav-menu class="menu"
              [items]="mainMenuItems"
              (click)="onClickMenu($event)"></emp-ng-nav-menu>

    <emp-ng-nav-menu class="menu"
              [items]="secondaryMenuItems"
              (click)="onClickMenu($event)"></emp-ng-nav-menu>

    <select *ngIf="layoutType === 'Projects'" #cboProjects
            class="select-box" style="width:260px;"
            (change)="onSelectProject(cboProjects.value)">
      <option value="">( Seleccionar un contrato )</option>
      <option *ngFor="let project of projectStore.projects | async"
              [value]="project.uid">{{project.name}}</option>
    </select>

    <span *ngIf="layoutType === 'Projects'">
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <span class="label">Vista: </span>
      <select #cboView
              class="select-box" style="width:176px;"
              (change)="onChangeView()" [(ngModel)]="viewConfig.viewType">
        <option value="treeView">Árbol de actividades</option>
        <option value="ganttView">Diagrama Gantt</option>
        <option value="deadline">Fecha máxima de entrega</option>
        <option value="plannedEndDate">Fecha objetivo</option>
        <option value="actualStartDate">Fecha de inicio</option>
        <option value="responsible">Responsables</option>
      </select>
      <span *ngIf="cboView.value === 'ganttView'" class="label">Escala: </span>
      <select *ngIf="cboView.value === 'ganttView'"
              class="select-box" style="width:98px"
              (change)="onChangeView()" [(ngModel)]="viewConfig.timeScaleUnit">
          <option value="year">Anual</option>
          <option value="quarter">Trimestral</option>
          <option value="month">Mensual</option>
          <option value="week">Semanal</option>
        </select>
    </span>


    <select *ngIf="layoutType === 'ProjectsTemplates'" #cboTemplates
            class="select-box" style="width:360px;"
            (change)="onSelectTemplate(cboTemplates.value)">
      <option value="">( Seleccionar un patrón de obligaciones )</option>
      <option *ngFor="let template of templateStore.templates | async"
              [value]="template.uid">{{template.name}}</option>
    </select>

  </div>

</div>
