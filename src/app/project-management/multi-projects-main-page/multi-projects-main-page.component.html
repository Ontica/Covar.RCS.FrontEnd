<div class="explorer"
    [class.remove-min-width]="!displayEditor">

  <div class="explorer-panel" class="primary">

    <ng-container *ngIf="currentView.name === 'Projects.PendingTasks'">
      <emp-steps-activity-timeline
          [groupBy]="'timeline'"
          [project]="selectedProject"
          (activitySelected)="showEditor($event)">
      </emp-steps-activity-timeline>
    </ng-container>

    <ng-container *ngIf="currentView.name === 'Projects.TasksFinder'">
      <emp-steps-activity-timeline
          [groupBy]="'timeline'"
          [project]="selectedProject"
          (activitySelected)="showEditor($event)">
      </emp-steps-activity-timeline>
    </ng-container>

    <ng-container *ngIf="currentView.name === 'Projects.OverallTimelines'">
      <emp-steps-activity-timeline
          [groupBy]="'timeline'"
          [project]="selectedProject"
          (activitySelected)="showEditor($event)">
      </emp-steps-activity-timeline>
    </ng-container>

    <ng-container *ngIf="currentView.name === 'Projects.DocumentsStore'">
      Many Projects documents store ...
    </ng-container>

  </div>

  <div *ngIf="displayEditor" class="explorer-panel secondary">

    <emp-steps-activity-editor
         [activity]="selectedActivity"
         (update)="onActivityUpdated($event)"
         (close)="onEditorClosed()">
    </emp-steps-activity-editor>

  </div>

</div>
