<div class="search">
  <label>Actividad no programables</label>
  <input type="text" style="width:200px" class="text-box" [(ngModel)]="query" (keyup)="filter()">
  <i class="fa fa-search  search-icon" aria-hidden="true" (click)="setAllEvents()"></i>
</div>
<br>
<table class="grid">
  <thead>
    <tr>
      <th style="width:10% ">Seleccionar</th>
      <th style="width:90% ">Actividad o evento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let processModel of filteredList " [ngClass]="processModel.uid===selectedProcessModelUID ?  'selected-row-border' : ''">
      <td style="width:10% ">

        <i [ngClass]="processModel.uid===selectedProcessModelUID ?  'fa fa-check select-icon' : 'fa fa-circle no-select-icon'" (click)="onSelectEvent(processModel) "></i>
        <td style="width:90% "><a (click)="onSelectEvent(processModel) "> {{processModel.name}}</a><br>
          <span><i>{{processModel.name}}</i></span>
        </td>
    </tr>
    <tr *ngIf="filteredList.length===0 ">
      <td colspan="2 "><i>No econtr√© eventos relacionados con la busqueda.</i></td>
    </tr>
  </tbody>
</table>
