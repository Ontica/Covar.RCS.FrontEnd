<div *ngFor="let media of mediaList" class="posting" #postings>
    <a (click)="toggleSelectedTask(task)">{{media.metadata.title}}</a>
    <div class="posting-body">
      <span i18n>url:</span> {{media.url}}
    </div>
  </div>

<form class="form-container" autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">

  <fieldset>

    <table class="form-section">
      <tr>
        <td class="form-section-title" colspan="2" i18n>Attach a document to this activity</td>
      </tr>
      <tr>
        <td i18n>File:</td>
        <td>
          <emp-ng-file-control (selected)="handleFileInput($event)"></emp-ng-file-control>
        </td>
      </tr>
      <tr>
        <td i18n>Title:</td>
        <td>
          <input type="text" class="text-box" formControlName="title">
        </td>
      </tr>
      <tr>
        <td class="align-top" i18n>Notes:</td>
        <td>
          <textarea class="text-area" rows="5" cols="25" formControlName="summary"></textarea>
        </td>
      </tr>
      <tr>
        <td i18n>Tags:</td>
        <td>
          <input type="text" class="text-box" formControlName="tags">
        </td>
      </tr>
      <tr>
        <td i18n>Authors:</td>
        <td>
          <input type="text" class="text-box" formControlName="authors">
        </td>
      </tr>
      <tr>
        <td></td>
        <td class="text-align-right">
            <button type="button" class="btn-action right"
            (click)="uploadFileToActivity()" i18n>Upload</button>
        </td>
      </tr>
    </table>

  </fieldset>

</form>
