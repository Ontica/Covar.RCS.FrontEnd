<div class="card card-shadow">

  <div class="card-header">
    <div class="card-title">
      {{activity.name}}
      <div class="card-hint">Actividad en {{activity.project.name}}</div>
    </div>
    <div class="card-header-options">
      <i class="fa fa-times close-icon" aria-hidden="true" (click)="onClose()"></i>
    </div>
  </div>

  <mat-tab-group color="accent">

    <mat-tab label="Actividad">
      <activity-form [activity]="activity"
                     (delete)="onClose()" (update)="onUpdateActivity()"></activity-form>
    </mat-tab>

    <mat-tab label="Tareas">

    </mat-tab>

    <mat-tab label="RegulaciÃ³n" [disabled]="!activity.workflowObject">
      <activity-designer [activity]="activity.workflowObject" [settings]="childrenSettings"></activity-designer>
    </mat-tab>


    <mat-tab label="Anotaciones">

    </mat-tab>


  </mat-tab-group>

</div>
