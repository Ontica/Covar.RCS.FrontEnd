<div class="card card-shadow">

  <div class="card-header">
    <div class="card-title">
      {{activity.name}}
      <div class="card-hint">Actividad en {{activity.project.name}}</div>
    </div>
    <div class="card-header-options">
      <i class="fa fa-times close-icon" aria-hidden="true" (click)="onClose()"></i>
    </div>
  </div>

  <mat-tab-group color="accent">

    <mat-tab label="Actividad">
      <emp-steps-activity-form [activity]="activity"
                               (delete)="onClose()" (update)="onUpdateActivity()"></emp-steps-activity-form>
    </mat-tab>

    <mat-tab label="Subtareas">
      <emp-steps-activity-tasks [activity]="activity"></emp-steps-activity-tasks>
    </mat-tab>

    <mat-tab label="Documentos" disabled="true">

    </mat-tab>

    <mat-tab label="Anotaciones" disabled="true">
      <emp-kb-postings-list [target]="activity"></emp-kb-postings-list>
    </mat-tab>

    <mat-tab label="RegulaciÃ³n" [disabled]="!activity.workflowObject">
      <emp-steps-activity-designer [activity]="activity.workflowObject"
                                   [settings]="childrenSettings"></emp-steps-activity-designer>
    </mat-tab>

  </mat-tab-group>

</div>
