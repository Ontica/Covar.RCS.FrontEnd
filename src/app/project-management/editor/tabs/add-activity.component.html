<table class="form">
  <tr>
    <td class="form-title form-title-text" colspan="2">Información general de la tarea o actividad</td>
  </tr>
  <tr>
    <td>Nombre:</td>
    <td>
      <input type="text" class="text-box" [(ngModel)]="selectedTask.name">
    </td>
  </tr>
  <tr>
    <td>Observaciones:</td>
    <td>
      <textarea class="text-area" rows="5" cols="25" [(ngModel)]="selectedTask.notes"></textarea>
    </td>
  </tr>
</table>
<table class="form">
  <tr>
    <td class="form-title form-title-text" colspan="4">Responsable de la tarea y RAG status</td>
  </tr>
  <tr>
    <td>Responsable:</td>
    <td>
      <select class="select-box" style="width:340px" [(ngModel)]="selectedTask.responsibleUID">
        <option value="">( Seleccionar )</option>
        <option value="Empty">No asignado</option>
        <option value="001">Leticia Vázquez</option>
        <option value="002">Ramón Corona</option>
        <option value="003">Sandra Macías</option>
      </select>
    </td>
    <td>RAG status:</td>
    <td class="text-align-right">
      <select class="select-box" [(ngModel)]="selectedTask.ragStatus">
        <option value="">( Seleccionar )</option>
        <option value="NoColor">Ninguno</option>
        <option value="Green">Verde</option>
        <option value="Ambar">Amarillo</option>
        <option value="Red">Rojo</option>
      </select>
    </td>
  </tr>

</table>
<table class="form">
  <tr>
    <td class="form-title form-title-text" colspan="3">Etiquetas</td>
  </tr>
  <tr>
    <td>Etiquetas:</td>
    <td>
      <autocomplete-control style='width:200px' [tags]="tags" [config]="{valueField: 'name'}" (selected)="selectedTags=$event"></autocomplete-control>
    </td>

    <td style="width:300px">
      <chips [items]="selectedTags"></chips>
    </td>
  </tr>
</table>
<table class="form">
  <tr>
    <td class="form-title form-title-text" colspan="3">Fecha objetivo</td>
  </tr>
  <tr>
    <td>Fecha objetivo:</td>
    <td>
      <input type="date" class="text-box" style="width:200px" #myDate [value]="selectedTask.targetDate | date:'yyyy-MM-dd'" (input)="selectedTask.targetDate=parseDate($event.target.value)"
      /> </td>
    <!--  <td class="text-align-right ">Fecha máxima de entrega: &nbsp; <b>{{task.dueDate | date: 'dd-MMM-yyyy'}}</b></td>-->
  </tr>
</table>
<!--<div class="form-footer ">-->
<hr>
<table class="form ">
  <tr>
    <td>
      <button class="btn " (click)="cancel() ">Cancelar</button>
    </td>
    <td class="text-align-right ">
      <button class="btn-action " (click)="onUpdateTask() ">Guardar</button>
    </td>
  </tr>
</table>
