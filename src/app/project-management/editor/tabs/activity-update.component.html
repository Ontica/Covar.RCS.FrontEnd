<table class="form">
  <tr>
    <td class="form-title form-title-text" colspan="2">Información general de la tarea o actividad</td>
  </tr>
  <tr>
    <td>Nombre:</td>
    <td> <input type="text" [disabled]="isTaskClosed" class="text-box" [(ngModel)]="selectedTask.name"></td>
  </tr>
  <tr>
    <td>Observaciones:</td>
    <td><textarea [disabled]="isTaskClosed" class="text-area" rows="5" cols="25" [(ngModel)]="selectedTask.notes"></textarea></td>
  </tr>
</table>
<table class="form">
  <tr>
    <td class="form-title form-title-text" colspan="4">Responsable de la tarea y RAG status</td>
  </tr>
  <tr>
    <td>Responsable:</td>
    <td>
      <select class="select-box" [disabled]="isTaskClosed" style="width:340px" [(ngModel)]="selectedTask.responsibleUID">
          <option value="">( Seleccionar )</option>
          <option value="Undefined">No asignado</option>
          <option *ngFor="let responsible of responsiblesList"
                  [value]="responsible.uid">{{responsible.name}}</option>
        </select>
    </td>
    <td>RAG status:</td>
    <td class="text-align-right">
      <select class="select-box" [disabled]="isTaskClosed" [(ngModel)]="selectedTask.ragStatus">
        <option value="">( Seleccionar )</option> 
        <option value="Green">Verde</option>
        <option value="Ambar">Ambar</option>       
        <option value="Orange">Naranja</option>
        <option value="Red">Rojo</option>
      </select>
    </td>
  </tr>
</table>
<table class="form">
  <tr>
    <td class="form-title form-title-text" colspan="3">Etiquetas</td>
  </tr>
  <tr>
    <td>Etiquetas:</td>
    <td style='width:200px'>
      <autocomplete-control [tags]="tags" [config]="{valueField: 'name'}" (selected)="onSelectedTags($event)"></autocomplete-control>
    </td>
    <td>
      <chips [items]="selectedTags"></chips>
    </td>
  </tr>
</table>
<table class="form">
  <tr>
    <td class="form-title form-title-text" colspan="3">Fecha objetivo y fecha máxima de entrega</td>
  </tr>
  <tr>
    <td>Fecha objetivo:</td>
    <td>
      <input type="date" class="text-box" [disabled]="isTaskClosed" #myDate [value]="selectedTask.targetDate | date:'yyyy-MM-dd'" (input)="selectedTask.targetDate=parseDate($event.target.value)" style="width:100px" /> </td>
    <!--<input type="date"  data-date-format="dd-mm-yyyy" [ngModel]="selectedTask.targetDate | date: 'dd-MM-yyyy'"> </td>
    <!--
    <td style="width:70% ">
      <input type="text " [disabled]="isTaskClosed " id="calendar " class="text-box " style="width:100px " [ngModel]="selectedTask.targetDate | date: 'dd-MM-yyyy' " (target)="selectedTask=$value ">
      <button id="calendarButton " [disabled]="isTaskClosed " class="btn ">..</button>
    </td>
  -->
    <td class="text-align-right ">Fecha máxima de entrega: &nbsp; <b>{{task.dueDate | date: 'dd-MMM-yyyy'}}</b></td>
  </tr>
</table>
<div class="form-footer ">
  <table class="form ">
    <tr>
      <td>
        <button class="btn " (click)="cancel() ">Cancelar</button>
      </td>
      <td *ngIf="_task.stage !=='Done' " class="text-align-right ">
        <button class="btn-action " (click)="onUpdateTask() ">Guardar los cambios</button>
      </td>
    </tr>
  </table>
</div>
