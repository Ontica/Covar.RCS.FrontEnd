<projects-filter (onChangeFilter)="onChangeFilter($event)" 
                 (onChangeView)="onChangeView($event)"                 
                 (onRefreshWorkList)="isRefreshWorkList=$event">
</projects-filter>

<div [ngSwitch]="viewConfig.viewType">

  <activity-management *ngSwitchCase="'activity-tree'" [filter]="filter" ></activity-management>     

  <gantt *ngSwitchCase="'gantt'" [filter]="filter" [config]="viewConfig"></gantt>   

  <project-explorer *ngSwitchCase="'old-version'" [filter]="filter" [refresh]="isRefreshWorkList" ></project-explorer>

</div>
