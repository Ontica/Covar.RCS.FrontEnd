<div class="explorer"
    [class.remove-min-width]="!displayEditor">

  <div [ngSwitch]="viewConfig.viewType"
       class="explorer-panel"
       [class.primary]="viewConfig.viewType !== 'ganttView'"
       [class.primary-full]="viewConfig.viewType === 'ganttView'">

    <emp-steps-activity-tree *ngSwitchCase="'treeView'"
         [templateDesignerMode]="false"
         [project]="selectedProject"
         (edited)="onActivityTreeEdited($event)"
         (activitySelected)="showEditor($event)">
    </emp-steps-activity-tree>


    <emp-steps-dhtmlx-gantt *ngSwitchCase="'ganttView'"
         [project]="selectedProject"
         [config]="viewConfig"
         [reset]="toggleEditor"
         (activitySelected)="showEditor($event)">
    </emp-steps-dhtmlx-gantt>


    <emp-steps-activity-timeline *ngSwitchCase="'dueDate'"
         [groupBy]="'dueDate'"
         [project]="selectedProject"
         (activitySelected)="showEditor($event)">
    </emp-steps-activity-timeline>


    <emp-steps-activity-timeline *ngSwitchCase="'targetDate'"
         [groupBy]="'targetDate'"
         [project]="selectedProject"
         (activitySelected)="showEditor($event)">
    </emp-steps-activity-timeline>


    <emp-steps-activity-timeline *ngSwitchCase="'startDate'"
         [groupBy]="'startDate'"
         [project]="selectedProject"
         (activitySelected)="showEditor($event)">
    </emp-steps-activity-timeline>


    <emp-steps-activity-timeline *ngSwitchCase="'responsible'"
         [groupBy]="'responsible'"
         [project]="selectedProject"
         (activitySelected)="showEditor($event)">
    </emp-steps-activity-timeline>

  </div>

  <div *ngIf="displayEditor" class="explorer-panel secondary">

    <emp-steps-activity-editor
         [activity]="selectedActivity"
         (update)="onActivityUpdated($event)"
         (close)="onEditorClosed()">
    </emp-steps-activity-editor>

  </div>

</div>
