<div class="explorer"
    [class.remove-min-width]="!displayEditor">

  <div [ngSwitch]="viewConfig.viewType"
       class="explorer-panel"
       [class.primary]="viewConfig.viewType !== 'Gantt'"
       [class.primary-full]="viewConfig.viewType === 'Gantt'">

    <activity-tree *ngSwitchCase="'treeView'"
                    [templateDesignerMode]="false"
                    [project]="selectedProject"
                    (edited)="onActivityTreeEdited($event)"
                    (activitySelected)="showEditor($event)">
    </activity-tree>

    <dhtmlx-gantt *ngSwitchCase="'ganttView'"
            [project]="selectedProject"
            [config]="viewConfig"
            [reset]="toggleEditor"
            (activitySelected)="showEditor($event)">
    </dhtmlx-gantt>


    <activity-timeline *ngSwitchCase="'dueDate'"
                        [groupBy]="'dueDate'"
                        [project]="selectedProject"
                        (activitySelected)="showEditor($event)">
    </activity-timeline>

    <activity-timeline *ngSwitchCase="'targetDate'"
                        [groupBy]="'targetDate'"
                        [project]="selectedProject"
                        (activitySelected)="showEditor($event)">
    </activity-timeline>

    <activity-timeline *ngSwitchCase="'startDate'"
                        [groupBy]="'startDate'"
                        [project]="selectedProject"
                        (activitySelected)="showEditor($event)">
    </activity-timeline>

    <activity-timeline *ngSwitchCase="'responsible'"
      [groupBy]="'responsible'"
      [project]="selectedProject"
      (activitySelected)="showEditor($event)">
    </activity-timeline>

  </div>

  <div *ngIf="displayEditor" class="explorer-panel secondary">
    <activity-editor [activity]="selectedActivity"
                     (update)="onActivityUpdated($event)"
                     (close)="onEditorClosed()">
    </activity-editor>
  </div>

</div>
