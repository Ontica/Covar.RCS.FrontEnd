<div class="explorer"
    [class.remove-min-width]="!displayEditor">

  <div class="explorer-panel"
       [class.primary]="currentView !== 'Project.Gantt'"
       [class.primary-full]="currentView === 'Project.Gantt'">

    <ng-container *ngIf="currentView === 'Project.Activities'">
      <emp-steps-activity-tree
          [project]="selectedProject"
          (edited)="onActivityTreeEdited($event)"
          (activitySelected)="showEditor($event)">
      </emp-steps-activity-tree>
    </ng-container>

    <ng-container *ngIf="currentView === 'Project.Gantt'">
      <emp-steps-gantt-chart
          [project]="selectedProject"
          [reset]="toggleEditor"
          (activitySelected)="showEditor($event)">
      </emp-steps-gantt-chart>
    </ng-container>

    <ng-container *ngIf="currentView === 'Project.Timelines'">
      <emp-steps-activity-timeline
          [groupBy]="'timeline'"
          [project]="selectedProject"
          (activitySelected)="showEditor($event)">
      </emp-steps-activity-timeline>
    </ng-container>

  </div>

  <div *ngIf="displayEditor" class="explorer-panel secondary">

    <emp-steps-activity-editor
         [activity]="selectedActivity"
         (update)="onActivityUpdated($event)"
         (close)="onEditorClosed()">
    </emp-steps-activity-editor>

  </div>

</div>
