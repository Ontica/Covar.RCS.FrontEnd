<table class="form">
    <tr>
        <td class="form-title form-title-text" colspan="6">Información general</td>
    </tr>
    <tr>
        <td>Nombre:</td>
        <td colspan="5"><input type="text" class="text-box" [(ngModel)]="ticket.title"></td>        
    </tr>
    <tr>        
        <td>Fecha:</td>        
        <td>
            <calendar-control  (onSelectedDate)="ticket.date=$event"></calendar-control>
        </td>
        <td>Inicio:</td>                                                       
        <td><input style="width: 80px;" type="text" class="text-box" [(ngModel)]="ticket.startTime"></td>        
        <td>Termino:</td>
        <td ><input style="width:80px" type="text" class="text-box text-align-right" [(ngModel)]="ticket.endTime"></td>                
    </tr>
   <tr>
        <td>Cliente:</td>
        <td colspan="2"><select  class="select-box">
                <option value="">( Cliente )</option>
                <option value="shell">Shell</option>               
            </select>
        </td>
        <td ></td>
        <td>Ubicación:</td>
        <td class="text-align-right"><select  class="select-box" [(ngModel)]="ticket.location">
                <option value="">( Ubicación )</option>
                <option value="Vía telefónica">Vía telefónica</option>
                <option value="Oficinas Shell MEX">Oficinas Shell MEX</option>
                <option value="Oficinas Shell USA">Oficinas Shell USA</option>
                <option value="Parque Hundido">Parque Hundido</option>
                <option value="Oficina Covar">Oficina Covar</option>
            </select>
        </td>
        
    </tr>
</table>
<table class="form">    
    <tr>
        <td class="form-title form-title-text">Objetivo</td>
    </tr>
    <tr>
        <td><textarea class="text-area" rows="5" cols="25" [(ngModel)]="ticket.description"></textarea></td>
    </tr>    
</table>  
<div class="form text-align-right">    
    <button type="buton" class="btn-warning" (click)="addMeetingData()">Crar reunión</button>
</div>
<ng-container *ngIf="isMeetingData"> 
    <assistians></assistians>
    <subjects></subjects>              
</ng-container>
