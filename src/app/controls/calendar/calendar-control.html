<div style="width:110px">

    <input type="text" class="text-box" style="width:90px"
           autocomplete="off" maxlength="11"
           [attr.id]="inputId" [disabled]="disabled"
           [(ngModel)]="displayedDateString"
           (blur)="onblur()">

    <a [class.disabled]="disabled">
      <i class="fa fa-calendar fa-lg calendar-icon" aria-hidden="true"
         [attr.id]="buttonId"></i>
    </a>

</div>
