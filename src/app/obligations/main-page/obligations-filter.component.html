<table class="grid-search-table">
  <tr>
    <td>Contrato:</td>
    <td>
      <select #contract class="select-box" style="width:210px;" (change)="onChangeFilter()">
				<option value="">( Seleccionar un contrato )</option>
				<option *ngFor="let contract of contractsList" [value]="contract.uid">{{contract.name}}</option>
			</select>
    </td>
    <td>Tema:</td>
    <td>
      <select #theme class="select-box" style="width:210px" (change)="onChangeFilter()" [(ngModel)]="filter.theme">
				<option value="">( Todos )</option>
				<option value="Actividad petrolera">Actividad petrolera</option>
				<option value="Aprovechamiento de Gas Natural">Aprovechamiento de Gas Natural</option>
				<option value="ARES">ARES</option>
				<option value="Certificación de reservas">Certificación de reservas</option>
				<option value="Cesión">Cesión</option>
				<option value="Contenido Nacional">Contenido Nacional</option>
				<option value="Impacto Social">Impacto Social</option>
				<option value="Información">Información</option>
				<option value="Medición">Medición</option>
				<option value="Pago de Contraprestaciones">Pago de Contraprestaciones</option>
				<option value="Pago de Derechos y Aprovechamientos">Pago de Derechos y Aprovechamientos</option>
				<option value="Pago de Impuestos">Pago de Impuestos</option>
				<option value="Perforación de Pozos">Perforación de Pozos</option>
				<option value="Seguridad industrial, operativa y del medio ambiente">Seguridad industrial, operativa y del medio ambiente</option>
				<option value="Seguros">Seguros</option>
				<option value="Uso y Ocupación Superficial">Uso y Ocupación Superficial</option>
			</select>
    </td>
    <td>Etapa:</td>
    <td>
      <select #stage class="select-box" style="width:80px" (change)="onChangeFilter()" [(ngModel)]="filter.stage">
				<option value="">( Todas )</option>
				<option value="Transición">Transición</option>
				<option value="Evaluación">Evaluación</option>
				<option value="Exploración">Exploración</option>
				<option value="Desarrollo">Desarrollo</option>
				<option value="Producción">Producción</option>
				<option value="Abandono">Abandono</option>
				<option value="Transversales">Transversales</option>
			</select>
    </td>
    <td>Buscar:</td>
    <td colspan="3">
      <input class="text-box" type="search" style="width:310px" (keyup.enter)="onChangeFilter()" [(ngModel)]="filter.keywords">
      <button class="btn" style="width:55px;" (click)="onChangeFilter()">Buscar</button>
    </td>
    <td><a (click)="clean()">Limpiar filtros</a></td>
  </tr>
</table>
