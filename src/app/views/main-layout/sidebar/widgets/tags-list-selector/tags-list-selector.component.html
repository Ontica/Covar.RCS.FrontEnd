<mat-expansion-panel expanded>

  <mat-expansion-panel-header i18n>
    Tags
  </mat-expansion-panel-header>

  <mat-selection-list [(ngModel)]="selectedOptions">
    <mat-list-option checkboxPosition='before' value='all' (click)="onSelected('all')" i18n>All tags</mat-list-option>
    <mat-divider></mat-divider>
    <mat-list-option *ngFor="let tag of tags" checkboxPosition='before'
                     [value]="tag" (click)="onSelected(tag)">
      {{tag}}
    </mat-list-option>
  </mat-selection-list>

</mat-expansion-panel>
