<div [ngSwitch]="dataObject.mediaFormat">

  <div *ngSwitchCase="'WebGrid'">
    <emp-data-grid [dataObject]="dataObject" (formEvent)="onFormEvent($event)"></emp-data-grid>
  </div>

  <div *ngSwitchCase="'WebForm'">
    <emp-data-form [dataObject]="dataObject" (formEvent)="onFormEvent($event)"></emp-data-form>
  </div>

  <div *ngSwitchDefault>
    <emp-data-file-generator [dataObject]="dataObject"></emp-data-file-generator>
  </div>

</div>
