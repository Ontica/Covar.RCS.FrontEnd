<div class="form">

  <div *ngIf="showGenerateAutofill()">
    <div class="form-section-title" i18n>Auto-generation</div>

    <div>
      <button type="button" class="btn-action"
              (click)="generateFile()">Generate the file</button>
    </div>
    <br><br><br><br>
  </div>

  <div *ngIf="showReadyToDownload()">
    <div class="form-section-title" i18n>Download the auto-generated file</div>

    <a [href]="dataObject.autofillFileUrl" download target="_blank">Download the auto-generated file</a>

    <br><br>
    <div>
      <button type="button" class="btn"
              (click)="generateFile()">Generate a new version</button>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <button type="button" class="btn"
              (click)="discardFile()">Discard the file</button>
    </div>
    <br><br><br><br>
  </div>


  <div *ngIf="showFileUpload()">
    <div class="form-section-title" i18n>Upload the completed version</div>

        <emp-ng-file-control (fileControlChange)="handleFileInput($event)"></emp-ng-file-control>

        <button type="button" class="btn"
            (click)="uploadFile()">Upload</button>

    <br><br><br><br>
  </div>

  <div *ngIf="showUploadedFile()">
    <div class="form-section-title" i18n>Uploaded file</div>

      <a [href]="dataObject.uploadedFileUrl" download target="_blank">Download the uploaded file</a>
      <br><br>
      <button type="button" class="btn"
            (click)="deleteUploadedFile()">Delete the uploaded file</button>
  </div>

</div>
