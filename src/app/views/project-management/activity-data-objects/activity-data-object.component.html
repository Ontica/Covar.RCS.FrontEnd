<div class="card card-border">

  <div class="card-header">
    <div class="card-title">
      {{dataObject.name}}
      <div class="card-hint">{{dataObject.entity.name}}</div>
    </div>

    <div class="card-header-options">
      <i class="fa fa-times close-icon" aria-hidden="true" (click)="onClose()"></i>
    </div>
  </div>

  <mat-tab-group color="accent">

    <mat-tab label="Requisite" i18n-label>
      <emp-steps-requirement-editor
        [requirement]="dataObject"
        [readonly]="true">
      </emp-steps-requirement-editor>
    </mat-tab>

    <mat-tab label="Annotations" i18n-label>
      <emp-kb-postings-list [target]="dataObject"></emp-kb-postings-list>
    </mat-tab>

    <mat-tab label="Talanza Guidance" i18n-label>

    </mat-tab>

  </mat-tab-group>

</div>
