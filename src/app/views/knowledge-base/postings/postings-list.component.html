<div class="list">
  <div class="form-section-title" i18n>Notes and messages</div>
  <div *ngFor="let posting of postingsList" class="posting" #postings>
    <a class="form-section-title" (click)="onSelect(posting)">{{posting.title}}</a>
    <div *ngIf="posting.sendTo" class="posting-body">
      <span class="form-section-title posting-body">Recipients:</span>
      {{listForPosting(posting)}}
    </div>
    <div class="posting-body">
      {{posting.body}}
      <br />
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <a (click)="onToggleDelete(posting)">[delete]</a>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp;
      <span [hidden]="!showDeleteConfirm(posting)">
        Confirm delete:
        <a (click)="onDelete(posting)">[Yes]</a> / <a (click)="onToggleDelete(posting)">[No]</a>
      </span>
      <br />
      <a *ngIf="posting.fileUrl" class="file-name" (click)="showDocument(posting.fileUrl)" i18n>[Show attached document]</a>
    </div>
  </div>
  <div *ngIf="readonly" class="posting">
    <br />
    <button mat-stroked-button (click)="setEditor(true)" i18n>We have a question</button>
  </div>
  <emp-kb-postings-editor *ngIf="showEditor()"
       [target]="target" (postingChange)="onCreate($event)"></emp-kb-postings-editor>
</div>
