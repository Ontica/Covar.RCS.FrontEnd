<table class="grid-search-table">
  <tr>
    <td>Proceso:</td>
    <td>
      <select class="select-box" #process (change)="onChangeSelectedProcess(process.value)">
                          <option value="">(Selecciona un proceso)</option>                  
                          <option *ngFor="let process of processes" [value]=process.uid >{{process.name}}</option>
      </select>
    </td>
    <td>
      <button (click)="createDiagram()">Nuevo</button>
      <button (click)="editDiagram()" *ngIf="!editionMode">Editar Modelo</button>
      <!--
      <button (click)="showSaveNewDiagramPopup()">{{saveAsLabel}}</button>
      <button *ngIf="!isNewDiagram" (click)="saveDiagram()">Guardar cambios</button>
      !-->
    </td>
  </tr>
</table>
<div *ngIf="activateSaveNewDiagramPopup" class="popup">
  <save-process-dialog (onSetDiagramIdentificationEvent)="saveNewDiagram($event)" (onCancelEvent)="closeSaveNewDiagramPopup()"></save-process-dialog>
</div>
<div *ngIf="showShapeInfo" class="popup">
  <!--<task-editor-window (onCloseEvent)="closeShapeInfo()"></task-editor-window> -->
</div>
<div class="iframe-container">
  <iframe #modeler scrolling="no" [class.readonly-modeler]="!editionMode" class="iframe-modeler" [src]=" url "></iframe>
</div>
