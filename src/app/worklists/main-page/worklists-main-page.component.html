<table class="grid">
  <thead>
    <tr>
      <th style="width:25%">Tarea</th>
      <th style="width:39%">Observaciones</th>
      <th style="width:5%">Progreso</th>
      <th style="width:15%">Responsable</th>
      <th style="width:15%">Fechas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of taskList">
      <td style="width:25%"><a (click)="onShowTaskEditor(task)">{{task.name}}</a></td>
      <td style="width:40%">{{task.notes}}</td>
      <td style="width:5%">{{task.progress}}%</td>
      <td style="width:15%">Responsable:{{task.responsible.name}} </td>
      <td style="width:15%">Objetivo:{{task.targetDate | date: 'dd/MMM/yyyy'}} <br> Legal:{{task.dueDate | date: 'dd/MMM/yyyy'}} </td>
    </tr>


  </tbody>
</table>

<div class="grid-footer">
  <table class="grid-footer-style">
    <tr>
      <td class="grid-footer-items" style="width:30%"><b>{{taskList.length}} Tareas encontradas</b></td>
      <td class="grid-footer-items text-align-center">

      </td>
      <td class="grid-footer-items text-align-right ">PÃ¡gina 1 de 1</td>
    </tr>
  </table>
</div>
<div *ngIf="isTaskEditorVisible" class="popup">
  <!--<task-editor (onCloseEvent)="onCloseTaskEditorWindow()"></task-editor>-->
  <task-form-editor [task]="selectedTask" (onCloseEvent)="onCloseTaskEditorWindow()"></task-form-editor>
</div>
