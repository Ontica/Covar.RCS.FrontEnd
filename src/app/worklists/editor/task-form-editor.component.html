<div class="editor-container editor-container-style">
  <div class="header">
    <div class="close-button right-position" (click)="onClose()">&times;</div>
    <div class="title">{{selectedTask.name}} </div>
    <div class="subtitle"><b>{{task.project.name}}</b>
    </div>
  </div>
  <table class="form">
    <tr>
      <td class="form-title form-title-text" colspan="2">Informaci√≥n General</td>
    </tr>
    <tr>
      <td>Nombre:</td>
      <td>
        <input type="text" class="text-box" [(ngModel)]="selectedTask.name" [disabled]="true">
      </td>
    </tr>
    <tr>
      <td>Observaciones:</td>
      <td><textarea class="text-area" rows="5" cols="25" [(ngModel)]="selectedTask.notes" [disabled]="true"></textarea></td>
    </tr>
  </table>
  <table class="form">
    <tr>
      <td class="form-title form-title-text" colspan="2">Asignado y solicitado</td>
    </tr>
    <tr>
      <td>Solicitado:</td>
      <td><select class="select-box" style="width:380px" [(ngModel)]="selectedTask.requestedByUID" [disabled]="true">
               <option value="">( Seleccionar )</option>
                <option *ngFor="let requester of requestersList" 
                        [value]="requester.uid">{{requester.name}}</option>                  
               </select>

      </td>
    </tr>
    <tr>
      <td>Responsable:</td>
      <td><select class="select-box" style="width:380px" [(ngModel)]="selectedTask.responsibleUID">
               <option value="">( Seleccionar )</option>
               <option *ngFor="let responsible of responsiblesList" 
                       [value]="responsible.uid">{{responsible.name}}</option>            
               </select>
      </td>
    </tr>
  </table>
  <table class="form">
    <tr>
      <td class="form-title form-title-text" colspan="2">Fechas importantes</td>
    </tr>
    <tr>
      <td>Fecha de termino:</td>
      <td><input type="text" id="dueDateCalendar" class="text-box" style="width:100px" [ngModel]="selectedTask.dueDate | date: 'dd-MM-yyyy'" (target)="selectedTask.dueDate=$value">
        <button id="dueDateButton">..</button></td>
    </tr>
    <tr>
      <td>Fecha Legal:</td>
      <td>
        <input type="text" class="text-box" style="width:100px" value="{{task.deadline | date: 'dd-MM-yyyy'}}" [disabled]="true">
      </td>
    </tr>
  </table>
  <table class="form">
    <tr>
      <td class="form-title form-title-text" colspan="3">Progreso</td>
    </tr>
    <tr>
      <td>Progreso:</td>
      <td><select class="select-box" style="width:50px">
          <option value="10">10%</option>
          <option value="20">20%</option>
          <option value="30">30%</option>
          <option value="40">40%</option>
          <option value="50">50%</option>
          <option value="60">60%</option>
          <option value="70">70%</option>
          <option value="80">80%</option>
          <option value="90">90%</option>
          </select>
      </td>
      <td>
        <button class="btn-warning">Concluir la tarea</button>
      </td>
    </tr>

  </table>
  <div class="form-footer ">
    <table class="form">
      <tr>
        <td class="text-align-center ">
          <button class="btn" [disabled]="disabled" (click)="cancel() ">Cancelar</button>
        </td>

        <td *ngIf="!disabled " class="text-align-right ">
          <button class="btn" (click)="onUpdateTask()">Actualizar tarea</button>
        </td>
      </tr>
    </table>
  </div>
</div>
