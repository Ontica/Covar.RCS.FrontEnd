<div class="list">
  <div class="section">Preguntas y respuestas</div>
  <div *ngFor="let posting of postingsList" class="posting" #postings>
    <a (click)="onSelect(posting)">{{posting.title}}</a>
    <div class="posting-body">
      {{posting.body}}
      <br />
      <a *ngIf="posting.fileName" class="file-name" (click)="showDocument(posting.fileName)">[Ver documento anexo]</a>
    </div>
  </div>
  <div *ngIf="readonly" class="posting">
    <br />
    <button mat-stroked-button (click)="setEditor(true)">Tenemos una pregunta</button>
  </div>
  <postings-editor *ngIf="showEditor()" [target]="target" (edit)="onCreate($event)"></postings-editor>
</div>
