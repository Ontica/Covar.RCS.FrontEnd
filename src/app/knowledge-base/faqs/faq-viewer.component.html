<div *ngIf="!isOpenFAQEditor" class="faq-container">
  <div>
    <div class="faq">
      <span style="float:right;"><a (click)="onOpenFAQEditor()" i18n>Edit</a></span>
    </div>
  </div>

  <div>
    <div class="question">
      {{faq.title}}
    </div>

    <div class="pdf-control">
      <emp-ng-object [data]="faq.fileUrl"></emp-ng-object>
    </div>
  </div>

</div>
<div *ngIf="isOpenFAQEditor">
  <emp-kb-update-faq [faq]="faq" (faqEditorClose)="onEditedFAQ()"></emp-kb-update-faq>
</div>
