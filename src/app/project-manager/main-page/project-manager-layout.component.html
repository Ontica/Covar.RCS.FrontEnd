<div class="maincontainer" [ngStyle]="{'height' : + screenSize +'px' }">
  <div class="left-panel" [ngStyle]="{'height' : + screenSize +'px' }">
    <div style="width:100%" [ngStyle]="{'height' : + navigationBarHeight +'px'}">
      <select class="select-box">
      <option>Vista: Tablero Kanban</option>
      <option>Vista: Diagrama de Gantt</option>
      <option>Vista: Lista de Tareas</option>
    </select>
    </div>
  </div>

  <div class="center-panel" [ngStyle]="{'height' : + screenSize +'px'}">
    <div class="header" [ngStyle]="{'height' : + navigationBarHeight +'px'}">
      <table>
        <tr>
          <td>
            <button style="width:100px" class="btn-warning">+Tarea</button>
          </td>
          <td>
            <div style="width:600px">Filtrar por: >><a>CNH</a><a>En proceso</a><a>Pozo Alfa 33</a><a>Letica G.</a></div>
          </td>
          <td class="text-align-right">Buscar</td>
          <td class="text-align-right"> <input type="text" class="text-box" value="buscar" style="width: 200px;"></td>
          <td class="text-align-right"><a (click)="displayMap()">Mapa</a></td>
        </tr>
      </table>
    </div>
    <div class="map-component" *ngIf="isMapVisible" [ngStyle]="{'height' : + height + 'px'}">
      <h1>cabecera</h1>
    </div>
    <div class="map-component">
      <kanban [height]="height"></kanban>
    </div>


  </div>
</div>
