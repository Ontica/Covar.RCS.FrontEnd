<div class="outer form-container-text">

  <div class="login-div">

    <div class="left-column">
      <div>
        <img class="logo" src="assets/img/customer-logo.png" alt="Talanza Energy Consulting" />
      </div>
    </div>

    <div class="central-column"></div>

    <div class="right-column">

      <div class="authentication-section-welcome" i18n>
        <b>Regulatory Compliance</b><br>
        <span class="hint">RegTech System for the Energy Industry</span>
      </div>

      <br>

      <form [class.submitted]="submitted" [formGroup]="form" (ngSubmit)="onSubmit()"
            (keydown)="keyboardHandler($event)">

        <div class="authentication-section-form">

          <label for="userID" i18n>User name:</label>
          <input type="text" class="text-box" id="userID"
                 autocomplete="username" autofocus required
                 formControlName="userID">

          <label for="password" i18n>Password:</label>
          <input type="password" class="text-box" id="password"
                 autocomplete="current-password" required
                 formControlName="password">

          <div *ngIf="showExceptionMsg"
                class="inline-error">{{exceptionMsg}}</div>

          <button type="submit" class="btn-action" (click)="setCommand('authenticate')" i18n>Log in</button>

        </div>

      </form>

    </div>

  </div>

</div>
