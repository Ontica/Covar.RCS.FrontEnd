<div class="explorer"
    [class.remove-min-width]="!displayEditor">

    <div class="explorer-panel primary">

      <div class="card">

          <div class="card-header card-header-flat">

            <div class="card-title">
              Regulatory documents
              <div class="card-hint">{{documentsList.length}} documents found</div>
            </div>

            <div class="card-header-options">
                Document type: &nbsp;
                <select class="select-box" style="width:180px;" (change)="onChangeFilter()" [(ngModel)]="filter.type">
                    <option value="" i18n>( All )</option>
                    <option value="Acuerdo">Acuerdos</option>
                    <option value="Criterios">Criterios</option>
                    <option value="DACG">DACGs</option>
                    <option value="DT">Disposiciones técnicas</option>
                    <option value="Formato">Formatos</option>
                    <option value="Guia">Guías</option>
                    <option value="Ley">Leyes</option>
                    <option value="Lineamiento">Lineamientos</option>
                    <option value="Reglamento">Reglamentos</option>
                </select>
                <input type="search" class="text-box" style="width:190px;" (keyup.enter)="onChangeFilter()" [(ngModel)]="filter.keywords">
                <button class="btn" (click)="onChangeFilter()" i18n>Search</button>
            </div>

          </div>

          <div class="card-body">
            <emp-gov-documents-table-view [documentsList]="documentsList" (select)="selectDocument($event)"></emp-gov-documents-table-view>
          </div>
      </div>

  </div>

  <div *ngIf="displayEditor" class="explorer-panel secondary">
    <emp-gov-document-editor [document]="selectedDocument" (close)=onCloseEditor()></emp-gov-document-editor>
  </div>

</div>
