<div class="container">

  <div class="left-panel">
    <div class="tab">
      <button class="tab-links left-position" [disabled]="isDisabled" [class.selected]="selectedTask==='ticket'" (click)="setSelectedTask('ticket')">Reuniones</button>
      <button class="tab-links left-position" [disabled]="isDisabled" [class.selected]="selectedTask==='FAQ'" (click)="setSelectedTask('FAQ')">FAQs</button>
    </div>
    <div class="content" [ngSwitch]="selectedTask">
      <faqs *ngSwitchCase="'FAQ'" (onSelectedFAQ)="setSelectedFAQ($event)"></faqs>
      <meetings *ngSwitchCase="'ticket'" [updatedMeeting]="meetingUpdated" 
         (onAddMeeting)="addMeeting()"   (onSelectedMeeting)="selectedMeeting($event)"></meetings>
    </div>
  </div>

  <div class="right-panel right">      
   <div class="content" [ngSwitch]="selectedTask">
     <div *ngSwitchCase="'ticket'">
       <ng-container *ngIf="selectedTicketUID !== ''">
          <meeting [meetingUID]="selectedTicketUID" (onUpdateMeeting)="notifyMeetingWasUpdate($event)"></meeting>
       </ng-container>
       <div  style="padding-left:50px;"*ngIf="onAddMeeting">
          <project-meeting (onUpdateMeeting)="notifyMeetingWasUpdate($event)" ></project-meeting>
       </div>
       
     </div>
      
      <div *ngIf="isDisplayFaq">
        <faq *ngSwitchCase="'FAQ'" [faqUID]="FAQUid"></faq>
      </div>

    </div>
  </div>

</div>
