<div class="editor-container editor-container-style">
    <div class="header">        
        <div class="title">Add Meeting </div>
    </div>
   
    <div class="tab">
          <button class="tab-links left-position" [disabled]="isDisabled" [class.selected]="selectedTask==='meetingData'" (click)="setSelectedTask('meetingData')">Meeting data</button>
          <button class="tab-links left-position" [disabled]="isDisabled" [class.selected]="selectedTask==='subjects'" (click)="setSelectedTask('subjects')">Subjects</button>
          <button class="tab-links left-position" [disabled]="isDisabled" [class.selected]="selectedTask==='recomendations'" (click)="setSelectedTask('recomendations')">Recomendations</button>
          <button class="tab-links left-position" [disabled]="isDisabled" [class.selected]="selectedTask==='agreements'" (click)="setSelectedTask('agreements')">Agreements</button>
        <!--  <span *ngIf="config.isAddActivity">
          <button class="tab-links left-position" [disabled]="isDisabled" [class.selected]="selectedTask==='addActivity'" (click)="setSelectedTask('addActivity')">Agregar a un proyecto</button>
    </span>-->
        </div>
        <br>
        <div class="form-frame" [ngSwitch]="selectedTask">
            <div *ngSwitchCase="'meetingData'">
                <meeting-data></meeting-data>
                       
                        
            </div>
         <div *ngSwitchCase="'subjects'">
                                   
         </div>
        <div *ngSwitchCase="'recomendations'">
            <recomendations></recomendations>                             
                        
         </div>
         <div *ngSwitchCase="'agreements'">
                <table class="form">
                        <tr>
                            <td colspan="4" class="form-title form-title-text">6. Agreements</td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>       
                            <td colspan="4"><textarea class="text-area" rows="3" cols="25"></textarea></td>
                        </tr>
                        <tr>
                            <td>Responsibles:</td>
                            <td><select  class="select-box" style="width:360px">
                                    <option value="">( Responsible )</option>
                                    <option value="34234">Juan Manuel Gonzales</option>
                                    <option value="34w4">José Luis Cardenas López</option>				
                                </select>
                            </td>
                            <td>Deadline:</td>
                            <td>
                                <calendar-control  (onSelectedDate)="setSelectedDate($event)"></calendar-control>
                            </td>
                        </tr>    
                        <tr>
                            <td colspan="4" class="text-align-right"><button type="buton" class="btn-warning" (click)="addAgreement()">Add Agreement</button></td>
                        </tr>    
                    </table>
         </div>


        </div>
</div>
