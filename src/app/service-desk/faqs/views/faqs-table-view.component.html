<table class="grid" *ngIf="FAQs.length > 0">
    <thead>
        <tr>
            <th style="width:20pt"></th>
            <th style='width:60%'>Pregunta</th>            
            <th style='width:35%'>Fecha / status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let faq of FAQs" [class.selected-row]="selectedFAQUID === faq.uid">
            <td class="main-icon">
                <a (click)="selectFAQ(faq.uid)">
                    <i class="fa fa-question" aria-hidden="true"></i>
                </a>
            </td>
            <td style='width:60%'>
                <a (click)="selectFAQ(faq.uid)">{{faq.question}}</a>
                <br/> {{faq.accessMode}}               
            </td>                   
            <td style='width:35%'>
                {{faq.date | date: 'dd-MM-yyyy'}}
                <br/> {{faq.answeredBy}}
                <br/> {{faq.status}}
            </td>
        </tr>
    </tbody>
</table>
