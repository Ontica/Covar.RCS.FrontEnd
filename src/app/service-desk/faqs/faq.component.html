<div class="faq-container">
    <div>
        <div class="faq">
           <span  style="float:right;"><a (click)="openEditFAQWndow()">Editar</a></span>
        </div>        
    </div>

    <div>
        <div class="question">
            {{faq.question}}
        </div>        
    </div>
    <div>
        <div class="answer">
            {{faq.answer}} 
        </div>        
    </div>
    <br><br>

    
    <span class='section-text'>Referencias:</span>
    <div>
        <div class="answer">     

        </div>
    </div>

    <span class='section-text'>Comentarios:</span>
    <div>
        <div class="answer">     
            {{faq.comments}}            
        </div>
    </div>

</div>
<div *ngIf="isOpenEditFAQWndow">
    <add-faq-menu [faq]="faq" [operation]="'Update'" (onClose)="closeUpdateFAQWindow()"></add-faq-menu>
</div>
