<div *ngIf="!isOpenFAQEditor" class="faq-container">
  <div>
    <div class="faq">
      <span style="float:right;"><a (click)="onOpenFAQEditor()">Editar</a></span>
    </div>
  </div>

  <div>
    <div class="question">
      {{faq.title}}
    </div>
  </div>
  <div class="answer">
    <div>
      {{faq.body}}
    </div>
  </div>

</div>
<div *ngIf="isOpenFAQEditor">
  <update-faq [faq]="faq" (onClose)="onEditedFAQ()"></update-faq>
</div>
