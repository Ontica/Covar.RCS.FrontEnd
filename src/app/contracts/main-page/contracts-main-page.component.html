<table class="contracts-filter">
  <tr>
    <td>Contrato:</td>
    <td><select style="width:210px;" class="select-box" #contract (change)="onChangeContract(contract.value)">
         <option value="">( Seleccionar un contrato )</option>
         <option *ngFor="let contract of contracts" [value]="contract.uid">{{contract.name}}</option>          
         </select>
      <button style="width:40px;" class="btn" (click)="openURL()">PDF</button>
    </td>
    <td>Buscar:</td>
    <td><input style="width:364px;" type="search " class="text-box ">
    </td>
    <td><button class="btn" style="width:55px;" (click)="search()">Buscar</button></td>
    <td class="align-center">
      <button style="width:140px" class="btn-warning" (click)="showContractEditorWindow()">+Agregar cláusula</button>
    </td>
  </tr>
  <tr>
    <td>Claúsula anexa:</td>
    <td colspan="3 "><select style="width:670px;" class="select-box">
                <option>4. Evalución</option>
              </select>
    </td>
    <td colspan="2 "><a href="#">Limpiar</a></td>
  </tr>
</table>

<table class="grid ">
  <thead>
    <tr>
      <th>Claúsula</th>
      <th>Nombre</th>
      <th>Texto</th>
      <th></th>
      <th>Regulación</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clause of clauses">
      <td><a (click)="showContractEditorWindow(clause.uid)">{{clause.clauseNo}}</a></td>
      <td>{{clause.title}}</td>
      <td>{{clause.text}}</td>
      <td> <a (click)="openURL(clause.sourcePageNo)">pdf</a></td>
      <td>4 trámites</td>
    </tr>
  </tbody>
</table>

<div class="footer">
  <table class="footer-items">
    <tr>
      <td>3 Tramites encontrados</td>
      <td>
        <img src="../../assets/icon/backward-icon.png " alt="back icon " />
        <img src="../../assets/icon/play-icon.png " alt="back icon " />
        <img src="../../assets/icon/forward-icon.png " alt="back icon " />
      </td>
      <td class="align-right ">Pagina 1 de 4</td>
    </tr>
  </table>
</div>
<div *ngIf="isShowContractEditorWindow " class="popup">
  <contract-editor [clauseInfo]="clause" (onCloseEvent)="closeContractEditorWindow()"></contract-editor>
</div>
