<div class="container">
  <div>
    <table>
      <tr>
        <td colspan="6" class="title-row">Información de la claúsula o anexo</td>
      </tr>
      <tr>
        <td>Número de la Claúsula:</td>
        <td><input type="text" style="width:80px;" class="text-box" [disabled]="isDisabled" [(ngModel)]="contractClause.clauseNo"></td>
        <td>Página:</td>
        <td><input type="number" min="1" max="999" style="width:40px;" class="text-box" [disabled]="isDisabled" [(ngModel)]="contractClause.sourcePageNo">
          <button style="width:40px;" class="btn">PDF</button>
        </td>
        <td>Etapa:</td>
        <td class="align-right"><select style="width:100%" class="select-box" [disabled]="isDisabled">
          <option>( Seleccionar una etapa )</option>
          <option value="Etapa de Abandono">Etapa de Abandono</option>
          <option value="Período de Desarrollo">Período de Desarrollo</option>
          <option value="Período de Evaluación">Período de Evaluación</option>
          <option value="Transición de Arranque">Transición de Arranque</option>
          <option value="Transversales">Transversales</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Nombre:</td>
        <td colspan="5"><input type="text" class="text-box" style="width:100%" [disabled]="isDisabled" [(ngModel)]="contractClause.title"></td>
      </tr>
    </table>
  </div>
  <div>
    <table>
      <tr>
        <td class="title-row">Texto:</td>
      </tr>
      <tr>
        <td>
          <textarea style="width:100%" class="text-area" rows="35" cols="25" [disabled]="isDisabled" [(ngModel)]="contractClause.text"></textarea>
        </td>
      </tr>
    </table>

  </div>
  <div class="footer">
    <table>
      <tr>
        <td><button class="btn">Imprimir</button></td>
        <td class="align-center">
          <button class="btn" (click)="cancel()">Cancelar</button>
        </td>
        <td class="align-right" *ngIf="isDisabled">
          <button class="btn" (click)="edit()">Editar</button>
        </td>
        <td class="align-right" *ngIf="!isDisabled">
          <button class="btn" (click)="saveClause()">{{buttonLabelSave}}</button>
        </td>
      </tr>
    </table>
  </div>
</div>
