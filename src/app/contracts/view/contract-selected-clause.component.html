<div>
  <h2>{{clause.clauseNo}} {{clause.title}}</h2>
  <div class="main-container">
    <div class="left-panel">
      <div class="clause-definition">
        <p style="text-align: justify;">
          {{clause.text}}
        </p>
      </div>
      <div>
        <table class="grid" *ngIf="relatedProcedures.length !== 0">
          <thead>
            <tr>
              <th>Tr√°mite / Homoclave / Dependencia </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let relatedProcedure of relatedProcedures">
              <td><a (click)="onSelectedProcedure(relatedProcedure.procedure.uid)">{{relatedProcedure.procedure.name}}</a><br><u>{{relatedProcedure.procedure.code}}</u> <br><strong>{{relatedProcedure.procedure.entity}}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="procedure-info" *ngIf="isVisibleProcedureInfo">
        <selected-procedure [procedureUID]="procedureUID" (onCloseEvent)="onCloseProcedureInfoModal()"></selected-procedure>
      </div>
    </div>
    <!--<div class="right-panel">

    </div>-->
  </div>
</div>
