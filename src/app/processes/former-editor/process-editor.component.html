<table class="grid-search-table">
  <tr>
    <td>Procesos registrados:</td>
    <td>
      <select class="select-box" style="width:340px" #process (change)="onChangeSelectedProcess(process.value)">
                          <option value="">(Seleccionar un proceso de la lista)</option>
                          <option *ngFor="let process of processes" [value]=process.uid >{{process.name}}</option>
      </select>
      <button class="btn" *ngIf="!editionMode" (click)="onOpenForEdition()">Editar proceso</button>
      <button class="btn" *ngIf="editionMode" (click)="onSaveDiagram()">Guardar los cambios</button> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <button class="btn" *ngIf="editionMode" (click)="onCancelChanges()">Cancelar</button>
    </td>
    <td>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <button class="btn-action" (click)="createDiagram()">+ Crear un nuevo proceso</button>
    </td>
  </tr>
</table>
<div *ngIf="activateSaveNewDiagramPopup" class="popup">
  <emp-steps-save-process-dialog
      (save)="saveNewDiagram($event)"
      (cancel)="closeSaveNewDiagramPopup()">
  </emp-steps-save-process-dialog>
</div>
<div *ngIf="showShapeInfo" class="popup">
  <!--<emp-steps-task-editor-window (close)="closeShapeInfo()"></emp-steps-task-editor-window> -->
</div>

<div class="title">{{title}}</div>

<div class="iframe-container">
  <iframe #modeler class="iframe-modeler" scrolling="no" [class.readonly-modeler]="!editionMode" [src]="url"></iframe>
</div>
